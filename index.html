<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Project 1</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="headers">
        <div class="container">
            <div class="row">
              <div class="col-4">
                <h1>API Project 1</h1>
                <p class="subtext">by Richard Carter</p>
              </div>
              <div class="col-8">
                <p class="splainer">For this project, I selected the PokéAPI. My goal was to fetch and display basic info about some of my favorite Pokémon from the API using JavaScript and display it here in a clean, visually appealing way.</p>
                <p class="splainer">I hope you find this simple API fetch project enjoyable.</p>
              </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <img class="pokePic" src="./assets/squirtlePic3.jpg">
                </div>
                <div class="col">
                    <div class="pokeSplain" id="squirtleDiv">
                        <!-- Squirtle info displayed in this div -->
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col">
                    <img class="pokePic" src="./assets/pikachu1.jpeg">
                </div>
                <div class="col">
                    <div class="pokeSplain" id="pikachuDiv">
                        <!-- Pikachu info displayed in this div -->
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col">
                    <img class="pokePic" src="./assets/mewtwoPic.jpeg">
                </div>
                <div class="col">
                    <div class="pokeSplain" id="mewtwoDiv">
                        <!-- Mewtwo info displayed in this div -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/JavaScript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
